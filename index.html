<!DOCTYPE html>
<html lang="pt-br">

<head>

<style>
  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 40px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
  }

  h1 {
    font-size: 2.5em;
    color: #ff4b6e;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-family: 'Pacifico', cursive;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 15px 50px;
    border: none;
    border-radius: 15px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button:first-child {
    background: #4CAF50;
    color: white;
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    z-index: 1;
  }

  button:first-child:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
  }

  button:nth-child(2) {
    background: #ff4444;
    color: white;
    box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
    position: absolute;
    z-index: 2;
  }

  .hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    color: #ff4b6e;
    animation: float 3s infinite ease-in-out;
    opacity: 0.3;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
  }

  .footer {
    position: fixed;
    bottom: 20px;
    color: #666;
    font-size: 0.9em;
  }
</style>

<body>
  <div class="hearts">
    <div class="heart" style="left: 10%; top: 20%">‚ù§Ô∏è</div>
    <div class="heart" style="left: 30%; top: 70%">‚ù§Ô∏è</div>
    <div class="heart" style="left: 80%; top: 40%">‚ù§Ô∏è</div>
  </div>

  <div class="container">

      <button>Sim</button>

    </div>
  </div>

  <div class="footer">
    Feito com ‚ù§Ô∏è para voc√™!
  </div>
</body>

<script>
  const moveButton = document.querySelector("button:nth-child(2)");
  const yesButton = document.querySelector("button:first-child");
  const radius = 100;

  // Coloca o bot√£o "N√£o" numa posi√ß√£o inicial
  moveButton.style.left = "0px";
  moveButton.style.top = "0px";

  document.addEventListener('mousemove', (e) => {
    const buttonRect = moveButton.getBoundingClientRect();
    const buttonX = buttonRect.left + buttonRect.width / 2;
    const buttonY = buttonRect.top + buttonRect.height / 2;

    const distance = Math.hypot(e.clientX - buttonX, e.clientY - buttonY);

    if (distance < radius) {
      const newX = Math.random() * (window.innerWidth - moveButton.offsetWidth);
      const newY = Math.random() * (window.innerHeight - moveButton.offsetHeight);

      moveButton.style.left = `${newX}px`;
      moveButton.style.top = `${newY}px`;
    }
  });

  yesButton.addEventListener("click", function () {
    this.style.transform = 'scale(1.1)';
    setTimeout(() => {
      alert("üéâ AEEEE! Agora √© pra sempre, hein? ‚ù§Ô∏è");
      window.open('https://www.youtube.com/watch?v=ecblrV9janY', '_blank');
    }, 200);
  });
</script>
